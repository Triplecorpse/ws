<div class="container">
  <div class="row">
    <div class="col-md-12">
      <img src="../assets/advertima-logo.png" alt="">
    </div>
  </div>
  <div>{{statusText}}</div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">New Person(s)</div>
        <div class="panel-body">
          <form>
            <div class="col-xs-6">
              <p class="group-header">Gender: </p>
              <div class="form-group">
                <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
                <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
                <label class="radio-inline"><input type="radio" name="gender" value="random" checked>Hermaphrodite
                  (randomize)</label>
              </div>
            </div>
            <div class="col-xs-6">
              <p class="group-header">Age: </p>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="value">Value</label>
                  <input type="number" class="form-control" id="value" value="30" step=".01">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="deviation">Deviation</label>
                  <input type="number" class="form-control" id="deviation" value="1" step=".01">
                </div>
              </div>
            </div>
            <div class="col-xs-6 separator-top">
              <p class="group-header">Position</p>
              <div class="col-xs-4">
                <label for="y">X</label>
                <input type="number" class="form-control" id="x" value="0" step=".01">
              </div>
              <div class="col-xs-4">
                <label for="x">Y</label>
                <input type="number" class="form-control" id="y" value="0" step=".01">
              </div>
              <div class="col-xs-4">
                <label for="z">Z</label>
                <input type="number" class="form-control" id="z" value="0" step=".01">
              </div>
            </div>
            <div class="col-xs-6 separator-top">
              <p class="group-header">Other Options</p>
              <label class="checkbox-inline"><input type="checkbox" value="">Looking at Screen</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
