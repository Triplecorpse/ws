<div class="container">
  <div class="row">
    <div class="col-md-12">
      <img src="../assets/advertima-logo.png" alt="">
    </div>
  </div>
  <div>{{statusText}}</div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapseNewPerson" aria-expanded="true">New Person</a>
            </h4>
          </div>
          <div id="collapseNewPerson" class="panel-collapse collapse in">
            <div class="panel-body">
              <form id="person-form" #newPersonForm="ngForm" (ngSubmit)="submitPerson(newPersonForm.value)">
                <div class="col-xs-6">
                  <p class="group-header">Gender: </p>
                  <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="gender" value="male" [ngModel]>Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="female"
                                                       [ngModel]>Female</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="random" [ngModel]="'random'">Hermaphrodite
                      (randomize)</label>
                  </div>
                </div>
                <div class="col-xs-6">
                  <p class="group-header">Age: </p>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="value">Value</label>
                      <input type="number" class="form-control" id="value" step=".1" min="1" [ngModel]="30"
                             name="ageValue">
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="ADeviation">Deviation</label>
                      <input type="number" class="form-control" id="ADeviation" step=".1" min="0" [ngModel]="10"
                             name="ageDeviation">
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 separator-top">
                  <p class="group-header">Position</p>
                  <div class="col-xs-3">
                    <label for="x">X</label>
                    <input type="number" class="form-control" id="x" step=".1" min="0" [ngModel]="0" name="posX">
                  </div>
                  <div class="col-xs-3">
                    <label for="y">Y</label>
                    <input type="number" class="form-control" id="y" step=".1" min="0" [ngModel]="0" name="posY">
                  </div>
                  <div class="col-xs-3">
                    <label for="z">Z</label>
                    <input type="number" class="form-control" id="z" step=".1" min="0" [ngModel]="0" name="posZ">
                  </div>
                  <div class="col-xs-3">
                    <div class="form-group">
                      <label for="PDeviation">Deviation</label>
                      <input type="number" class="form-control" id="PDeviation" step=".01" min="0" [ngModel]="1"
                             name="posDeviation">
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 separator-top">
                  <p class="group-header">Other Options</p>
                  <label class="checkbox-inline"><input type="checkbox" name="lookingAtScreen" [ngModel]="false">Looking
                    at Screen</label>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-xs-2 col-xs-offset-8">
                  <button class="btn btn-primary btn-block" type="submit" form="person-form">
                    <span *ngIf="qty === 1">Launch person</span>
                    <span *ngIf="qty > 1">Launch people</span>
                  </button>
                </div>
                <div class="col-xs-2">
                  <div class="input-group">
                    <span class="input-group-addon">Quantity</span>
                    <input type="number" step="1" class="form-control" min="1" required [(ngModel)]="qty">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapsePeople" aria-expanded="true">People List</a>
            </h4>
          </div>
          <div id="collapsePeople" class="panel-collapse collapse in">
            <div class="panel-body">
              <app-people-table [people]="people"></app-people-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
