<div *ngIf="viewer" class="panel panel-default">
  <div class="panel-heading">
      {{viewer.rolling_expected_values.gender}}, {{viewer.rolling_expected_values.age}} years old
  </div>
  <div class="panel-body">
    <p>
      Id: {{viewer.person_id}}
    </p>
    <p>
      Came on: {{getTime(viewer.local_timestamp)}}
    </p>
    <p>
      {{viewer.rolling_expected_values.isLooking ? 'Is looking' : 'Is not looking'}}
    </p>
  </div>
</div>
